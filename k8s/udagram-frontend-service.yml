apiVersion: v1
kind: Service
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  type: ClusterIP
  ports:
    - port: 8100
      targetPort: 80
      protocol: TCP
  selector:
    app: udagram-frontend

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-udagram-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: udagram-frontend
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50