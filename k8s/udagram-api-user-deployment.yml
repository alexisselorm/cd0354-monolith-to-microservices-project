apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user-app
  labels:
    app: backend-user-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user-app
  template:
    metadata:
      labels:
        app: backend-user-app
    spec:
      containers:
      - name: udagram-api-user
        image: einstein16/udagram-api-user:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:  
          - secretRef:
              name: env-secret
          - secretRef:
              name: aws-secret
          - configMapRef:
              name: env-configmap